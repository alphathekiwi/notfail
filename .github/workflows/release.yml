name: Build and Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS ARM (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-latest
            use-cross: false

          # macOS Intel
          - target: x86_64-apple-darwin
            os: macos-latest
            use-cross: false

          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            use-cross: false

          # Linux ARM64 (for Docker on Apple Silicon, AWS Graviton, Raspberry Pi, etc.)
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            use-cross: true

          # Linux x86_64 musl (static binary)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            use-cross: true

          # Linux ARM64 musl (static binary)
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            use-cross: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # For targets that don't need cross-compilation
      - name: Install Rust toolchain
        if: ${{ !matrix.use-cross }}
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry and build
        if: ${{ !matrix.use-cross }}
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build (native)
        if: ${{ !matrix.use-cross }}
        run: cargo build --release --target ${{ matrix.target }}

      # For targets that need cross-compilation (Linux ARM64, musl targets)
      - name: Build (cross)
        if: ${{ matrix.use-cross }}
        uses: houseabsolute/actions-rust-cross@v1
        with:
          command: build
          target: ${{ matrix.target }}
          args: --release

      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/notfail dist/notfail-${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: notfail-${{ matrix.target }}
          path: dist/*

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f -exec cp {} release/ \;
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
